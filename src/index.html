*{box-sizing:border-box;margin:0;padding:0}body{position:relative;width:100vw;height:100vh;margin:0;background-color:#291642;font-family:tahoma,arial,'Hiragino Sans GB','\5b8b\4f53',sans-serif;-webkit-font-smoothing:antialiased;font-size:100%;color:#fff;overflow:hidden;display:flex;flex-direction:column;justify-content:center;align-items:center;background-image:linear-gradient(to right,#4e6ef2 0,#ff9000 80%,#f73131 100%)}.flex__container{inline-size:48vw;block-size:40vh;min-inline-size:400px;min-block-size:200px;display:flex;justify-content:center;align-items:center;border-radius:5px;box-shadow:0 20px 30px rgba(0,0,0,.6);border:1px solid rgba(255,255,255,.3);padding:3vh;text-shadow:0 1px 1px rgba(0,0,0,.4);overflow:hidden;resize:none;background-image:linear-gradient(0,rgba(255,255,255,.5),rgba(255,255,255,.5));backdrop-filter:blur(3px)}.flex__item{margin:0 2vh;padding:4vh;background:#4e6ef2;border-radius:2vh;display:inline-flex;justify-content:center;align-items:center}span{width:42px;height:42px;display:inline-flex;justify-content:center;align-items:center;text-align:center;font-size:20px}.heart{fill:red;position:relative;top:3px;width:50px;animation:pulse 1s ease infinite}.footer{text-align:center;position:absolute;bottom:3px;}.footer a{color:#fff;text-decoration:none}@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.3)}100%{transform:scale(1)}}@media only screen and (max-width:600px){body{background-color:#ff9000;background-image:none}.flex__item{padding:3vh}.flex__container{block-size:16vh;min-inline-size:300px}}
